  <form [formGroup]="contactForm" class="formAddMedic" *ngIf="showForm1">
    <div class="titlu">
      Va rugam completati datele urmatoare:
    </div>
    <div class="test">
      <div>
        <label>Nume: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="nume">
      </div>
    </div>

   <div class="test">
    <div>
      <label>Prenume: </label>
    </div>
    <div class="test2">
      <input type="text" formControlName="prenume">
    </div>
   </div>

   <div class="test">
    <div>
      <label>Departament: </label>
    </div>
    <div class="test2">
      <input type="text" formControlName="departament">
    </div>
   </div>
<div class="test">
  <div>
    <label>Varsta: </label>
 </div>
 <div class="test2">
    <input type="number" formControlName="varsta">
 </div>
</div>
<button type="reset" [disabled]="contactForm.invalid" class="button" (click)="submitAddMedic(contactForm .value)">Submit</button>
<p *ngIf="isSubmit" class="submitMedic" >{{ submitMessage }}</p>
</form>

  <form [formGroup]="contactformPacienti" class="formAddPacient"  *ngIf="showForm2">
    <div class="titlu">
      Va rugam completati datele urmatoare:
    </div>
    <div class="test">
      <div>
        <label>Nume: </label>
      </div>
     <div class="test2">
      <input type="text" formControlName="nume">
     </div>
    </div>

    <div class="test">
      <div>
        <label>Prenume: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="prenume">
      </div>
    </div>
    <div class="test">
      <div>
        <label>Medic: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="medic">
      </div>
    </div>
    <div class="test">
      <div>
        <label>Varsta: </label>
      </div>
      <div class="test2">
        <input type="number" formControlName="varsta">
      </div>
    </div>

    <div class="test">
      <div>
        <label>CNP: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="cnp">
      </div>
    </div>

    <div class="test">
      <div>
        <label>Adresa: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="adresa">
      </div>  
    </div>

    <div class="test">
      <div>
        <label>Profesie: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="profesie">
      </div>

  <form class="FormAddTratment" *ngIf="showForm3">
    <div class="titlu">
      Va rugam completati datele urmatoare:
    </div>
    <div class="test">
      <div>
        <label>Nume pacient: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="nume">
      </div>  
      </div>
      <div class="test">
        <div>
          <label>Prenume pacient: </label>
        </div>
        <div class="test2">
          <input type="text" formControlName="prenume">
        </div>  
    </div>
    <div class="test">
      <div>
        <label>Nume medicament: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="nume medicament">
      </div>   
    </div>

    <div class="test">
      <div>
        <label>Administrare: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="administrare"> 
      </div>
    </div>

    <div class="test">
      <div>
        <label for="durata">Durata tratamentului: </label>
      </div>
      <div class="test2">
        <input type="text" formControlName="durata">
      </div>
    </div>
    <div class="test">
      <div>
        <label>Codul patului: </label>
      </div>
      <div class="test2">
        <input type="text">
      </div>     
    </div>
    <div class="test">
      <label for="com">Comanda directa: </label>
      <input type="checkbox">
    </div>

    <button type="submit" class="but">Submit</button>
  </form>

  <form *ngIf="showForm4">
    <label for="name">Name: </label>
    <input id="name" type="text">
  </form>

  <form *ngIf="showForm5" class="showMeds">
    <ul *ngFor="let data of userData |async">
        <form class="showMed">
        <p>Nume: {{ data.nume }}  {{ data.prenume }} </p>
        <p>Departament: {{ data.departament }} </p>
        <p>Varsta: {{ data.varsta }} </p>
        </form>
    </ul>
  </form>
