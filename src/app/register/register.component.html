<router-outlet></router-outlet>
<FORM [formGroup]="contactFormUser">
  <div class="background-IMG">
  </div>
  <div class="username">
    <label>Username:</label>
  </div>
    <div class="label1">
      <input type="email" formControlName="email">
    </div>
  <div class="pass">
    <label>Password:</label>
    </div>
    <div class="label2">
      <input type="password" formControlName="parola">
    </div>
    <div class="rol">
        <label>rol(medic/pacient):</label>
        </div>
        <div class="label2">
          <input type="text" formControlName="rol" [(ngModel)]="rol">
        </div>
  <div class="login">
  <button type="button" class="but" [disabled]="contactFormUser.invalid" (click)="AddUser()">Register</button>
  </div>
</FORM>
